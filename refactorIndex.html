<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="refStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body>
    <script src="script.js "></script>
    <img src="logo.png" alt="logo" height="150">
    <h1 class="headings neonText">Form for Application</h1>
    <form action="post">
        <div class="form-group">
            <label class="ilabels neonText" for="username">Username: </label>
            <input class="inputs" type="text" name="username" placeholder="Enter Your Username" id="username">
        </div>
        <div class="form-group">
            <label class="ilabels neonText" for="password">Password:  </label>
            <input class="inputs" type="password" name="password" id="password" placeholder="Enter your Password">
        </div>
        <div class="form-group">
            <input type="radio" name="gender" id="male" value="male">
            <label class="neonText" for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label class="neonText" for="female">Female</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="Web Development" id="web">
            <label class="neonText" for="web">Have You studied Web Development</label>
        </div>
        <div class="form-group">
            <select class="select" name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        <div class="form-group">
            <label class="ilabels neonText" for="username">Username</label>
            <input class="inputs" type="text" name="username" id="username" pattern="[a-zA-Z0-9]+" placeholder="Text and Numbers only" required>
            <button class="button neonText" type="button">Sign Up</button>
        </div>
    </form>
</body>
</html>
