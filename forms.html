<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form for Application</h1>
    <form action="post">
        <div>
            <label for="username">Username: </label>
        <input type="text" name="username" placeholder="Enter Your Username" id="username">
        <label for="password">Password:  </label>
        <input type="password" name="password" id="password" placeholder="Enter your Password">
        </div>
        <div><input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <br>
            <input type="checkbox" name="Web Development" id="web">
            <label for="web">Have You studied Web Development</label>
            <label for="comment"></label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        
    </form>
</body>
</html>
